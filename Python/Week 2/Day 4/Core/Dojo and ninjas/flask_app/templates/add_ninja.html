<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Dojo Form</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #ffffff;
        }
        .custom-form {
            background-color: #343a40; 
            color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            width: 70%; 
            margin: 0 auto; 
            margin-top: 50px; 
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">Add Dojo</h2>

    <!-- Bootstrap Form with custom styling -->
    <form class="custom-form" action="/add_ninjaa" method="post" >  
        <div class="form-group">
            <label for="dojoType">Select Dojo Type</label>
            <select class="form-control" id="dojoType" name="dojos_id">
                {% for dojo in dojos%}
                <option value="{{dojo.id}}" >{{dojo.name}}</option>
                {% endfor %}
    
            </select>   
        </div>

        <div class="form-group">
            <label for="dojoName">Name</label>
            <input type="text" class="form-control" id="dojoName" name="first_name" placeholder="Enter Dojo Name">
        </div>

        <div class="form-group">
            <label for="location">last_name</label>
            <input type="text" class="form-control" id="location" name="last_name" placeholder="Enter Location">
        </div>

        <div class="form-group">
            <label for="instructor">age</label>
            <input type="text" class="form-control" id="instructor" name="age" placeholder="Enter Instructor's Name">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- Add Bootstrap JS and Popper.js scripts -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
