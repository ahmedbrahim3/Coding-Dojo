<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Result Page</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Result</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Information</h5>
                <p class="card-text"><strong>Name:</strong> {{ name }}</p>
                <p class="card-text"><strong>Location:</strong> {{ location }}</p>
                <p class="card-text"><strong>Favorite Language:</strong> {{ fav_language }}</p>
                <p class="card-text"><strong>Comments:</strong> {{ comments }}</p>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.2/js/bootstrap.min.js"></script>
</body>
</html>
