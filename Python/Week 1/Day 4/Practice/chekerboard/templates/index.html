<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table tr td{
            width: 50px;
            height: 50px    ;
        }
    .color1{
        background-color:     {{color1}}
;

    }
    .color2{
        background-color:     {{color}}
;
    }
    </style>
</head>
<body>
    <table>
        {% for x in range(x | int)%}
        <tr>
        {% for j in range(y | int )%}
            <td class="color1"></td>
            <td class="color2"></td>
       {% endfor %}
        </tr>
        <tr>
        {% for j in range(y|int)%}
            <td class="color2"></td>
            <td class="color1"></td>
       {% endfor %}
        </tr>
       {% endfor %}
    </table>
    {{y}}
    {{x}}
    {{color}}
    {{color1}}
</body>
</html>
