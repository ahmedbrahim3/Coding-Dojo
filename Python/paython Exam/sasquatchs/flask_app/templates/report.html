<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title> Sasquachs websighting </title>
    <style>
        body {
            background-color: #ffffff; /* Set the background color to white */
        }
        
        .fle{
            margin-left: 10px;
            display: flex;
            justify-content: space-between;
            margin-top: 30px;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="fle">
            <h2>
                Sasquatchs websighting
            </h2>
            <div>
                <h2 style="margin-left: -10px;">{{session['first_name']}}</h2>
                <a class="btn btn-outline-warning" href="/dashboard">Dashboard</a>  <br>
                <a class="btn btn-outline-danger" style="margin-top: 10px;" href="/logout">Logout</a>
            </div>
        </div>
        <form action="/sas/create" method="post">
            {% for message in get_flashed_messages()%}
            <li class="h6 text-danger">{{message}}</li>
            {%endfor%}
            <div class="row d-flex justify-content-evenly">
                <div class="col-5">
                    <div class="form-group">
                        <label class="h6" for="name">location:</label>
                        <input type="text" class="form-control" name="location">
                    </div>
                    <div class="form-group">
                        <label class="h6" for="description">what happend:</label>
                        <textarea class="form-control" name="happend" id="" cols="30" rows="8"></textarea>
                    </div>
                    
                </div>
                <div class="form-group col-4 mt-5 d-flex flex-column gap-3">
                    <div class="form-group">
                        <label class="h6" for="date_made">Date Siting:</label>
                        <input type="date" class="form-control" name="date" >
                    </div>
                    <div class="form-group m-3">
                        <label for="under_30" class="h6"># of sasquatchs:</label>
                        <input type="number" class="form-control" name="number">
                        
                    </div>
                    <input class="col-6 btn btn-success " type="submit" value="Submit">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
