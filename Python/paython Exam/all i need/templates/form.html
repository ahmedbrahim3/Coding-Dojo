<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Set the background color to a light gray shade */
        }
        .container {
            margin-top: 50px;
        }
        .custom-form {
            width: 80%;
            margin: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">Bootstrap Form</h2>
    
    <form class="custom-form">
        <div class="form-group">
            <label for="input1">Input 1:</label>
            <input type="text" class="form-control" id="input1" placeholder="Enter value for Input 1">
        </div>
        <div class="form-group">
            <label for="input2">Input 2:</label>
            <input type="text" class="form-control" id="input2" placeholder="Enter value for Input 2">
        </div>
        <div class="form-group">
            <label for="input3">Input 3:</label>
            <input type="text" class="form-control" id="input3" placeholder="Enter value for Input 3">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- Add Bootstrap JS and Popper.js scripts -->

</body>
</html>
